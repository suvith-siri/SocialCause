<!DOCTYPE html>
<html lang="en">
<head>
  <title>All Donations</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
<h1>All Donations</h1>
{% for card in cards  %}
<div class="container">
  <div class="card">
    <!-- <div class="card-header">pic : {{card.pic}}</div> -->
    <div class="card-header">Name : {{card.name}}</div>
    <div class="card-body">Donate : {{card.don}}</div> 
    <div class="card-footer">Phone Number : {{card.phn}}</div>
    <div class="card-footer">Location : {{card.loc}}</div>
  </div>
</div>
<h2>Next</h2>
{% endfor %}
</body>
</html>
